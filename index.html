<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IPS Patcher</title>
	</head>
	<body>
		<div id="app">
			<h1>ROM Patcher</h1>
			<div class="card">
				<form id="form" autocomplete="off">
					<h2>Files</h2>

					<fieldset>
						<label for="input_file">Input ROM: </label>
						<input type="file" name="input_file" id="input_file" multiple="false" />
					</fieldset>

					<fieldset>
						<label for="input_patch">Input patch: </label>
						<input type="file" name="input_patch" id="input_patch" multiple="false" />
					</fieldset>

					<button type="submit">Patch!</button>
				</form>
			</div>

			<h2>Log</h2>
			<pre id="log"></pre>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
